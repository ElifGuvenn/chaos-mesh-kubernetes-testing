apiVersion: chaos-mesh.org/v1alpha1
kind: StressChaos
metadata:
  name: memory-stress-test
  namespace: default
spec:
  mode: one
  selector:
    labelSelectors:
      "app": "backend"
  stressors:
    memory:
      workers: 1
      size: "100M" # Pod'un limitlerini zorlamak için 100MB yük bindirir
  duration: "60s"